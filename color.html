<!-- Advanced HTML Notes-->
 <!DOCTYPE html>
<html lang="en">
    <head>
        <title>Advanced HTML Notes</title>
        <meta charset="UTF-8">
        <style>
            div{
                height: 150;
                width:150px;
                border: solid 3px black;
            }
            #complimentary{
                background-color: blue;
                color: orange;
                border-color: orange;
            }
            #analogous{
                background-color: yellow;
                color: yellowgreen;
                border-color: green;
            }
            #triadic{
                background-color: red;
                color: blue;
                border-color: yellow;
            }
        </style>
    </head>
    <body>
        <div id="complimentary">
            <p>Complimentary</p>
        </div>
        <div  id="analogous">
            <p>Anagolous</p>
        </div>
        <div id="triadic">
            <p>Triadic</p>
        </div>
    </body>
</html>
